<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="/appinfor/styles/styles.css">
  <title>Git</title>
</head>
<body>
  <div class="card mb-3" style="max-width: 540px;">
    <div class="position-relative">
      <div class="position-absolute top-50 start-50 translate-middle"></div>
    </div>
    <div class="row g-0">
      <div class="col-md-5">
        <img src="/appinfor/img/image-product-desktop.jpg" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-7">
        <div class="col-md-10">
          <div class="card-body">
            <h6 class="card-title">Perfume</h6>
            <h3 class="card-text">Gabrielle essene eau de parfum</h3>
            <p class="card-text"><small class="text-body-secondary">A floreal, solar and voluptus interpretation composed by Oliber Polge, perfumer-creator for the house of CHANEL</small></p>
            <div class="d-flex flex-row column-gap-2">
              <p href="#" class="text-success">$149.99</p>
              <p class="text-decoration-line-through fs-6">169.99</p>
            </div>
            <button type="button" class="btn btn-success" id="btn">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var colorChangeBtn = document.getElementById("btn");

      colorChangeBtn.addEventListener("click", function() {
        document.body.style.backgroundColor = "orange"; 
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
